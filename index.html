<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pixel Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Stars background -->
<div class="stars" id="stars"></div>

<div class="screen">
  <div class="game">
    <!-- Background image -->
    <img src="assets/bg.png" class="bg" alt="Background">

    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill"></div>
    </div>

    <!-- Instruction -->
    <div class="instruction" id="instruction">ğŸ  Klik rumah untuk memulai! ğŸ®</div>
    
    <!-- Sound toggle -->
    <div class="sound-toggle" id="soundToggle">ğŸ”Š</div>

    <!-- House -->
    <img src="assets/house.png" class="house" id="house" alt="House">

    <!-- Character (hidden inside house initially) -->
    <img src="assets/character.png" class="character hidden" id="character" alt="Character">

    <!-- Letter area -->
    <div class="letter-area">
      <img src="assets/letter.png" class="letter" alt="Letter">
      <img src="assets/hand.png" class="ambil-btn" id="ambilBtn" alt="Take">
    </div>

    <!-- Dialog Overlay -->
    <div class="dialog-overlay" id="dialogOverlay"></div>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
      <div class="dialog-header">
        <div class="dialog-avatar">ğŸ§‘</div>
        <div class="dialog-name">Character</div>
      </div>
      <div class="dialog-text" id="dialogText"></div>
      <div class="dialog-options" id="dialogOptions"></div>
    </div>
  </div>
</div>

<!-- Transition overlay -->
<div class="transition" id="transition"></div>

<script src="script.js"></script>

</body>
</html>
